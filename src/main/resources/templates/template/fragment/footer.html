<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--th:fragment -> 다른데서 메소드 이름처럼 "copy" 이걸로 가져다 이 태그를 쓸 수 있음-->
<footer th:fragment="copy"> 푸터 자리 입니다.
</footer>

<footer th:fragment="copyParam (param1, param2)">
  <p>파라미터 자리 입니다.</p>
  <p th:text="${param1}"></p> <p th:text="${param2}"></p>
</footer>
</body>
</html>
